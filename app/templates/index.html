<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Web Application</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #A7C7E7, #6495ED); /* Lighter blue gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 800px; /* Increased container width */
            padding: 60px; /* Increased padding for a more spacious feel */
            background-color: #ffffff;
            border-radius: 15px; /* Slightly more rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* More refined shadow */
            text-align: center;
        }

        h1 {
            margin-bottom: 60px; /* Increased margin for better spacing */
            font-size: 3rem; /* Larger heading */
            color: #4169E1; /* Royal blue for the header */
            font-weight: 700; /* Bold header */
        }

        /* Button styling */
        .button {
            display: block;
            width: 80%; /* Keep width to 80% */
            margin: 20px auto; /* Increase margin for spacing */
            padding: 20px; /* Increased padding for larger buttons */
            font-size: 1.6rem; /* Larger font size */
            background-color: #4169E1; /* Royal blue background */
            color: white;
            border: none;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            outline: none; /* Remove the blue outline */
            box-shadow: none; /* Remove the box-shadow that appears on focus */
        }

        /* Hover effect for buttons */
        .button:hover {
            background-color: #3B5A9B; /* Slightly darker royal blue on hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }

        /* Remove outline on focus */
        .button:focus {
            outline: none !important; /* Make sure no outline appears */
            box-shadow: none !important; /* Make sure no box-shadow appears */
        }

        /* Circular Edit Button */
        .edit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #333333; /* Dark gray background */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .edit-button:hover {
            background-color: #444444; /* Slightly lighter gray on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 30px; /* Reduced padding for small screens */
            }

            h1 {
                font-size: 2.5rem; /* Adjust heading size for smaller screens */
            }

            .button {
                font-size: 1.4rem; /* Adjust button font size for smaller screens */
                padding: 18px; /* Adjust button padding for smaller screens */
            }

            .edit-button {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <!-- Circular Edit Button -->
    <button class="edit-button" onclick="editFunction()">EDIT</button>

    <div class="container">
        <h1>Welcome to the Election Portal</h1>
        
        <a href="/voters">
            <button class="button">Voters</button>
        </a>
        <a href="/application">
            <button class="button">Application</button>
        </a>
        <a href="/admin">
            <button class="button">Admin</button>
        </a>
    </div>

    <script>
        function editFunction() {
            // Redirect to an edit page or trigger an action
            window.location.href = '/edit-page'; // Replace with the desired URL
        }
    </script>
</body>
</html>
