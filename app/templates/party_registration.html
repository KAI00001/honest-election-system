<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Registration</title>
</head>
<body>
    <h1>Register Party</h1>
    <form method="POST">
        <input type="text" name="party_name" placeholder="Party Name" required><br>
        <input type="text" name="symbol" placeholder="Symbol" required><br>
        <input type="text" name="leader_name" placeholder="Leader Name" required><br>
        <input type="text" name="leader_aadhaar" placeholder="Leader Aadhaar" required><br>
        <button type="submit">Register Party</button>
    </form>
</body>
</html>
