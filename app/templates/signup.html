<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en"> <!-- Start of the HTML document with English language -->
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 for universal character support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on different devices -->
    <title>Login</title> <!-- The title of the page, shown in the browser tab -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets font to Arial, fallback to sans-serif */
            background-color: #f4f4f9; /* Light gray background color */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            display: flex; /* Applies flexbox layout */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Full viewport height */
        }

        .container {
            background-color: #fff; /* White background for the container */
            padding: 30px; /* Adds padding inside the container */
            border-radius: 10px; /* Rounds the corners of the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds subtle shadow to the container */
            width: 100%; /* Full width of the container */
            max-width: 500px; /* Maximum width of the container */
        }

        h1 {
            text-align: center; /* Centers the heading text */
            color: #4A90E2; /* Sets color of the heading to blue */
        }

        form {
            display: flex; /* Applies flexbox layout to the form */
            flex-direction: column; /* Stacks the form elements vertically */
        }

        input[type="text"] {
            padding: 10px; /* Adds padding inside the input field */
            margin: 10px 0; /* Adds margin above and below the input field */
            border-radius: 5px; /* Rounds the corners of the input field */
            border: 1px solid #ddd; /* Light gray border for the input field */
            font-size: 1rem; /* Sets font size for the input field */
        }

        button {
            padding: 12px; /* Adds padding inside the button */
            background-color: #4A90E2; /* Blue background color for the button */
            color: white; /* White text color for the button */
            border: none; /* Removes border from the button */
            border-radius: 5px; /* Rounds the corners of the button */
            cursor: pointer; /* Changes cursor to pointer on hover */
            font-size: 1.2rem; /* Increases font size of button text */
        }

        button:hover {
            background-color: #357ABD; /* Darker blue when the button is hovered over */
        }

        .flash-message {
            background-color: #f8d7da; /* Red background for error messages */
            color: #721c24; /* Dark red text color for error messages */
            padding: 10px; /* Adds padding inside the flash message */
            margin-bottom: 20px; /* Adds margin below the flash message */
            border-radius: 5px; /* Rounds the corners of the flash message */
            border: 1px solid #f5c6cb; /* Light red border for error messages */
        }

        .flash-message.success {
            background-color: #d4edda; /* Green background for success messages */
            color: #155724; /* Dark green text color for success messages */
            border: 1px solid #c3e6cb; /* Light green border for success messages */
        }

        .flash-message.info {
            background-color: #cce5ff; /* Blue background for info messages */
            color: #004085; /* Dark blue text color for info messages */
            border: 1px solid #b8daff; /* Light blue border for info messages */
        }

        .flash-message.warning {
            background-color: #fff3cd; /* Yellow background for warning messages */
            color: #856404; /* Dark yellow text color for warning messages */
            border: 1px solid #ffeeba; /* Light yellow border for warning messages */
        }
    </style>
</head>
<body>

    <div class="container"> <!-- Main container that holds the form and flash messages -->
        <h1>Login with LRN</h1> <!-- Heading of the page -->

        <!-- Form to submit LRN -->
        <form method="POST" action="{{ url_for('login_lrn') }}"> <!-- Form sends data via POST to 'login_lrn' route -->
            <input type="text" name="lrn" placeholder="Enter LRN" required> <!-- Input field for LRN with placeholder text -->
            <button type="submit">Login</button> <!-- Submit button for the form -->
        </form>        

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} <!-- Start of flash messages block -->
            {% if messages %} <!-- Checks if there are any flash messages -->
                <div>
                    {% for category, message in messages %} <!-- Loop through each message category and message -->
                        <div class="flash-message {{ category }}"> <!-- Apply the category as a class for different message styles -->
                            {{ message }} <!-- Display the message text -->
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    </div>

</body>
</html>
