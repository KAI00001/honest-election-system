<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo and Party Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            color: #4A90E2;
            text-align: center;
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #888;
        }

        .dashboard {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .dashboard-button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dashboard-button:hover {
            background-color: #357ABD;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 60%;
            max-width: 800px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .form-input, .form-button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .form-button {
            background-color: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #357ABD;
        }

        .position-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="back-button" onclick="window.history.back()">Back</button>
        <h1>Application Dashboard</h1>

        <!-- Dashboard Buttons -->
        <div class="dashboard">
            <button class="dashboard-button" id="soloButton">Solo Application</button>
            <button class="dashboard-button" id="partyButton">Party List Submission</button>
        </div>

        <!-- Solo Application Modal -->
        <div id="soloModal" class="modal">
            <div class="modal-content">
                <span class="close" id="soloClose">&times;</span>
                <h1>Solo Application</h1>
                <form action="{{ url_for('application') }}" method="POST">
                    <label for="position">Select Position:</label>
                    <select class="form-input" name="position" id="position" required>
                        <option value="President">President</option>
                        <option value="Vice President">Vice President</option>
                        <option value="Secretary">Secretary</option>
                        <option value="Treasurer">Treasurer</option>
                        <option value="Auditor">Auditor</option>
                        <option value="P.O">P.O</option>
                        <option value="P.I.O">P.I.O</option>
                        <option value="G-7 Rep">G-7 Rep</option>
                        <option value="G-8 Rep">G-8 Rep</option>
                        <option value="G-9 Rep">G-9 Rep</option>
                        <option value="G-10 Rep">G-10 Rep</option>
                        <option value="G-11 Rep">G-11 Rep</option>
                        <option value="G-12 Rep">G-12 Rep</option>
                    </select>

                    <label for="lrn">Enter Your LRN:</label>
                    <input class="form-input" type="text" name="lrn" id="lrn" placeholder="Enter your LRN" required pattern="\d+" title="LRN must be a valid number">

                    <button class="form-button" type="submit">Submit Application</button>
                </form>
            </div>
        </div>

        <!-- Party List Submission Modal -->
        <div id="partyModal" class="modal">
            <div class="modal-content">
                <span class="close" id="partyClose">&times;</span>
                <h1>Create Party List</h1>
                <form action="{{ url_for('application') }}" method="POST">
                    <input type="hidden" name="is_party" value="True">

                    <label for="party_name">Party List Name:</label>
                    <input class="form-input" type="text" name="party_name" id="party_name" placeholder="Enter party list name" required>

                    <label for="lrn">Enter Your LRN:</label>
                    <input class="form-input" type="text" name="lrn" id="lrn_party" placeholder="Enter your LRN" required pattern="\d+" title="LRN must be a valid number">

                    <div class="position-container">
                        <label for="president">President (LRN):</label>
                        <input class="form-input" type="text" name="president" id="president" placeholder="Enter LRN for President" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="vice_president">Vice President (LRN):</label>
                        <input class="form-input" type="text" name="vice_president" id="vice_president" placeholder="Enter LRN for Vice President" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="secretary">Secretary (LRN):</label>
                        <input class="form-input" type="text" name="secretary" id="secretary" placeholder="Enter LRN for Secretary" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="treasurer">Treasurer (LRN):</label>
                        <input class="form-input" type="text" name="treasurer" id="treasurer" placeholder="Enter LRN for Treasurer" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="auditor">Auditor (LRN):</label>
                        <input class="form-input" type="text" name="auditor" id="auditor" placeholder="Enter LRN for Auditor" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="po">P.O (LRN):</label>
                        <input class="form-input" type="text" name="po" id="po" placeholder="Enter LRN for P.O" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="pio">P.I.O (LRN):</label>
                        <input class="form-input" type="text" name="pio" id="pio" placeholder="Enter LRN for P.I.O" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="g7_rep">G-7 Representative (LRN):</label>
                        <input class="form-input" type="text" name="g7_rep" id="g7_rep" placeholder="Enter LRN for G-7 Rep" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="g8_rep">G-8 Representative (LRN):</label>
                        <input class="form-input" type="text" name="g8_rep" id="g8_rep" placeholder="Enter LRN for G-8 Rep" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="g9_rep">G-9 Representative (LRN):</label>
                        <input class="form-input" type="text" name="g9_rep" id="g9_rep" placeholder="Enter LRN for G-9 Rep" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="g10_rep">G-10 Representative (LRN):</label>
                        <input class="form-input" type="text" name="g10_rep" id="g10_rep" placeholder="Enter LRN for G-10 Rep" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="g11_rep">G-11 Representative (LRN):</label>
                        <input class="form-input" type="text" name="g11_rep" id="g11_rep" placeholder="Enter LRN for G-11 Rep" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <div class="position-container">
                        <label for="g12_rep">G-12 Representative (LRN):</label>
                        <input class="form-input" type="text" name="g12_rep" id="g12_rep" placeholder="Enter LRN for G-12 Rep" required pattern="\d+" title="LRN must be a valid number">
                    </div>

                    <button class="form-button" type="submit">Submit Party List</button>
                </form>
            </div>
        </div>  

    </div>

    <script>
        var soloModal = document.getElementById("soloModal");
        var partyModal = document.getElementById("partyModal");

        var soloButton = document.getElementById("soloButton");
        var partyButton = document.getElementById("partyButton");

        var soloClose = document.getElementById("soloClose");
        var partyClose = document.getElementById("partyClose");

        soloButton.onclick = function() {
            soloModal.style.display = "block";
        }

        partyButton.onclick = function() {
            partyModal.style.display = "block";
        }

        soloClose.onclick = function() {
            soloModal.style.display = "none";
        }

        partyClose.onclick = function() {
            partyModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == soloModal) {
                soloModal.style.display = "none";
            } else if (event.target == partyModal) {
                partyModal.style.display = "none";
            }
        }
    </script>

</body>
</html>
