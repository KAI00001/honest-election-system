<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Specifies the language of the document as English -->
<head>
    <meta charset="UTF-8"> <!-- Defines the character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive by setting the viewport to device width -->
    <title>Admin Login</title> <!-- Sets the title of the page that appears in the browser tab -->
    <style>
        /* Styling for the body of the page */
        body {
            font-family: Arial, sans-serif; /* Sets font to Arial */
            background-color: #f4f4f9; /* Sets a light background color */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            display: flex; /* Uses flexbox for layout */
            justify-content: center; /* Centers the content horizontally */
            align-items: center; /* Centers the content vertically */
            height: 100vh; /* Full height of the viewport */
        }

        /* Styling for the login container */
        .container {
            background-color: #fff; /* White background for the container */
            padding: 30px; /* Adds padding inside the container */
            border-radius: 10px; /* Rounds the corners of the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds subtle shadow to the container */
            width: 100%; /* Full width of the parent container */
            max-width: 500px; /* Limits the maximum width */
        }

        /* Styling for the heading */
        h1 {
            text-align: center; /* Centers the text */
            color: #4A90E2; /* Sets the heading color to blue */
        }

        /* Styling for the form */
        form {
            display: flex; /* Uses flexbox to arrange the form elements */
            flex-direction: column; /* Arranges form elements vertically */
        }

        /* Styling for the password input field */
        input[type="password"] {
            padding: 10px; /* Adds padding inside the input */
            margin: 10px 0; /* Adds margin above and below the input */
            border-radius: 5px; /* Rounds the corners of the input */
            border: 1px solid #ddd; /* Sets a light gray border */
            font-size: 1rem; /* Sets the font size */
        }

        /* Styling for the submit button */
        button {
            padding: 12px; /* Adds padding inside the button */
            background-color: #4A90E2; /* Blue background color */
            color: white; /* White text color */
            border: none; /* Removes the default border */
            border-radius: 5px; /* Rounds the corners of the button */
            cursor: pointer; /* Changes the cursor to a pointer when hovering */
            font-size: 1.2rem; /* Increases the font size */
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #357ABD; /* Changes background to a darker blue on hover */
        }

        /* General styling for flash messages */
        .flash-message {
            background-color: #f8d7da; /* Light red background */
            color: #721c24; /* Dark red text color */
            padding: 10px; /* Adds padding inside the message */
            margin-bottom: 20px; /* Adds space below the message */
            border-radius: 5px; /* Rounds the corners of the message box */
            border: 1px solid #f5c6cb; /* Adds a light border */
        }

        /* Styling for success flash messages */
        .flash-message.success {
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text color */
            border: 1px solid #c3e6cb; /* Adds a green border */
        }

        /* Styling for info flash messages */
        .flash-message.info {
            background-color: #cce5ff; /* Light blue background */
            color: #004085; /* Dark blue text color */
            border: 1px solid #b8daff; /* Adds a blue border */
        }

        /* Styling for warning flash messages */
        .flash-message.warning {
            background-color: #fff3cd; /* Light yellow background */
            color: #856404; /* Dark yellow text color */
            border: 1px solid #ffeeba; /* Adds a yellow border */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Login</h1> <!-- Heading for the login page -->

        <!-- Form for the admin login -->
        <form action="/admin" method="POST"> <!-- Form sends data to '/admin' route with POST method -->
            <input type="password" name="password" placeholder="Enter Admin Password" required> <!-- Password input field -->
            <button type="submit">Login</button> <!-- Submit button -->
        </form>

        <!-- Display flash messages (success, info, or error) -->
        {% with messages = get_flashed_messages(with_categories=true) %} <!-- Gets flashed messages with categories -->
            {% if messages %} <!-- Checks if there are any messages -->
                <div>
                    {% for category, message in messages %} <!-- Loops through the messages -->
                        <div class="flash-message {{ category }}"> <!-- Adds a class based on the message category (success, info, etc.) -->
                            {{ message }} <!-- Displays the message -->
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
